# ============================================
# Main Gateway resource
# This creates the LoadBalancer and defines listeners
# ============================================
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: main-gateway
  namespace: envoy-gateway-system
  labels:
    app: envoy-gateway
spec:
  gatewayClassName: eg
  listeners:
    # HTTP Listener (port 80)
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    
    # HTTPS Listener (port 443)
    # Add your certificates here as you create them
    - name: https  
      protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        certificateRefs:
          # Add certificates here as you create them
          # Example:
          - name: tenant-a-tls
            kind: Secret
            namespace: tenant-a
          - name: tenant-b-tls
            kind: Secret
            namespace: tenant-b-tls
      allowedRoutes:
        namespaces:
          from: All
