# manifests/multi-tenant/tenant-a/httproute.yaml
# Multi-tenant example: Tenant A HTTPRoute
# ============================================
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tenant-a-route
  namespace: tenant-a
  labels:
    tenant: tenant-a
spec:
  parentRefs:
    - name: main-gateway
      namespace: envoy-gateway-system
      sectionName: https
  hostnames:
    - "tenant-a.example.com"
  rules:
    # Rule 1: Root path redirection to /tenant-a/home
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      filters:
        - type: RequestRedirect
          requestRedirect:
            path:
              type: ReplaceFullPath
              replaceFullPath: "/tenant-a/home"
            statusCode: 301
    # Rule 2: All other traffic to backend
    - matches:
        - path:
            type: PathPrefix
            value: "/"
      backendRefs:
        - name: shared-backend
          namespace: backend-services
          port: 8000
